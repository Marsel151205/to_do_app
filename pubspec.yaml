name: to_do_app
description: "ToDo Application for Android and IOS"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.1
  flutter_bloc: ^9.1.1
  go_router: ^16.2.4
  dio: ^5.9.0
  retrofit: ^4.7.3
  json_annotation: ^4.9.0
  freezed_annotation: ^3.1.0
  get_it: ^8.2.0
  flutter_secure_storage: ^9.2.4
  jwt_decode: ^0.3.1
  flutter_spinkit: ^5.2.2
  injectable: ^2.5.2
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.0
  retrofit_generator: ^10.0.6
  json_serializable: ^6.11.1
  freezed: ^3.2.3

flutter:

  uses-material-design: true
  assets:
    - assets/images/

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/logo.png
  android: true
  ios: true
  android_12:
    color: "#FFFFFF"
    image: assets/images/logo.png